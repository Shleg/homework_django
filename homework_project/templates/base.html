<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Default Title{% endblock %}</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            line-height: 60px;
            height: 60px;
            text-align: center;
        }
        .content {
            padding-bottom: 80px; /* Footer height */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
                {% block nav %}
                <a class="navbar-brand" href="/">Django</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/hw1/">Homework 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/hw2/">Homework 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/hw3/">Homework 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/hw4/">Homework 4</a>
                        </li>

                    </ul>
                </div>
                {% endblock %}
            </nav>
        </div>
        <div class="row content">
            <div class="col-12">
                {% block content %}
                <!-- Default content area -->
                {% endblock %}
            </div>
        </div>
    </div>
    <footer class="footer">
        {% block footer %}
        <div>Â© 2024 Django Homework. All rights reserved.</div>
        {% endblock %}
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
